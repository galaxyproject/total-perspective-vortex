global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 12
    env:
      OOM_TOOL_MEMORY: "{mem * int(job.destination_params.get('SCALING_FACTOR', 1)) if job.destination_params else 1}"
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    params:
      SCALING_FACTOR: "{2 * int(job.destination_params.get('SCALING_FACTOR', 2)) if job.destination_params else 2}"
    rules: []
  exit_code_oom_with_resubmit:
    cores: 2
    mem: 4
    resubmit:
      with_more_mem_on_failure:
        condition: any_failure and attempt <= 3
        destination: tpv_dispatcher
  exit_code_oom_no_resubmit:
    cores: 2
    mem: 4

destinations:
  local:
    dest_max_cores: 4
    dest_max_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    dest_max_cores: 16
    dest_max_mem: 64
    dest_max_gpus: 2
    scheduling:
      prefer:
        - pulsar
