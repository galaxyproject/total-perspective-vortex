global:
  default_inherits: default
  context:
    test_var_local: "local var"
    test_var_override: "local override"

tools:
  default:
    mem: cores * 3
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores}"
      custom_context_local: "{test_var_local}"
      custom_context_override: "{test_var_override}"
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules:
      - if: input_size < 5
        fail: We don't run piddling datasets
  bwa:
    scheduling:
      require:
        - pulsar
    rules:
      - if: input_size <= 10
        mem: cores * 4
      - id: highmem_rule
        if: input_size > 40
        fail: ""
        scheduling:
          require:
            - highmem
      - if: input_size >= 20 and input_size <= 30
        fail: Too much data, shouldn't run
  hisat2:
    rules:
      - id: highmem_rule
        if: input_size > 40
        cores: 6
        scheduling:
          require:
            - pulsar

users:
  fairycake@vortex.org:
    env:
      TEST_JOB_SLOTS_USER: "{cores}"
    params:
      native_spec_user: "--mem {mem} --cores {cores}"
    scheduling:
      require:
        - pulsar

destinations:
  local:
    cores: 4
    mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 2
    scheduling:
      prefer:
        - pulsar
  another_k8s_environment:
    cores: 16
    mem: 64
    gpus: 2
    scheduling:
      prefer:
        - pulsar
        - highmem
