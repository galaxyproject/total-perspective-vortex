global:
  default_inherits: default
  context:
    test_var_local: "local var"
    test_var_override: "local override"

tools:
  default:
    mem: cores * 3
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores}"
      custom_context_local: "{test_var_local}"
      custom_context_override: "{test_var_override}"
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules:
      - if: input_size < 5
        fail: We don't run piddling datasets
  bwa:
    scheduling:
      require:
        - pulsar
    rules:
      - if: input_size <= 10
        mem: cores * 4
      - id: highmem_rule
        if: input_size > 40
        fail: ""
        scheduling:
          require:
            - highmem
      - if: input_size >= 20 and input_size <= 30
        fail: Too much data, shouldn't run
  hisat2:
    rules:
      - id: highmem_rule
        if: input_size > 40
        cores: 6
        scheduling:
          require:
            - pulsar
  local_parent_for_inherit:
    cores: 5
    mem: cores * 2
    env:
      LOCAL_PARENT: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores} --gpus {gpus}"
    scheduling:
      require:
        - pulsar
  remote_tool_inherit_test:
    inherits: local_parent_for_inherit
    mem: cores * 3
    env:
      LOCAL_OVERRIDE: "yes"
  local_root_deep:
    cores: 7
    mem: cores * 2
    env:
      ROOT_MARKER: "{cores}"
  local_mid_deep:
    inherits: local_root_deep
    mem: cores * 2.5
    env:
      MID_MARKER: "mid"
  local_leaf_deep:
    inherits: local_mid_deep
    mem: cores * 2.8
    env:
      LEAF_MARKER: "leaf"
  remote_tool_deep:
    inherits: local_leaf_deep
    mem: cores * 3
    env:
      LOCAL_DEEP_OVERRIDE: "yes"
  shared_local_base:
    cores: 4
    mem: cores * 2
    env:
      BASE_MARKER: "base"
  remote_child_one:
    inherits: shared_local_base
    mem: cores * 2.5
    env:
      CHILD_ONE: "local_one"
  remote_child_two:
    inherits: shared_local_base
    mem: cores * 3
    env:
      CHILD_TWO: "local_two"
  toolshed.g2.bx.psu.edu/repos/iuc/disco/disco/.*:
    env:
      DISCO_MORE_PARAMS: "just another param"
    scheduling:
      require:
        - pulsar

users:
  fairycake@vortex.org:
    env:
      TEST_JOB_SLOTS_USER: "{cores}"
    params:
      native_spec_user: "--mem {mem} --cores {cores}"
    scheduling:
      require:
        - pulsar

destinations:
  local:
    runner: local
    max_accepted_cores: 4
    max_accepted_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    runner: k8s
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 5
    scheduling:
      prefer:
        - pulsar
  another_k8s_environment:
    runner: k8s
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 2
    scheduling:
      prefer:
        - pulsar
        - highmem
