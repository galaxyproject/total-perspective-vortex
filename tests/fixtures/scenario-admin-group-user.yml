global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - offline
    rules: []
    rank: |
      import requests

      params = {
        'pretty': 'true',
        'db': 'pulsar-test',
        'q': 'SELECT last("percent_allocated") from "sinfo" group by "host"'
      }

      try:
        response = requests.get('http://stats.genome.edu.au:8086/query', params=params)
        data = response.json()
        cpu_by_destination = {s['tags']['host']:s['values'][0][1] for s in data.get('results')[0].get('series', [])}
        # sort by destination preference, and then by cpu usage
        candidate_destinations.sort(key=lambda d: (-1 * d.score(entity), cpu_by_destination.get(d.dest_name)))
        final_destinations = candidate_destinations
      except Exception:
        log.exception("An error occurred while querying influxdb. Using a weighted random candidate destination")
        final_destinations = helpers.weighted_random_sampling(candidate_destinations)
      final_destinations
  trinity:
    cores: 2
    mem: cores * 4
    env: {}
    scheduling:
      require: []
      prefer:
        - pulsar
      accept:
      reject:
        - offline
    rules:
      - if: input_size >= 0.1
        scheduling:
          require:
            - highmem

roles:
  ga_admins:
    scheduling:
      require:
        - highmem_pulsar_2

destinations:
  slurm:
    max_accepted_cores: 16
    max_accepted_mem: 64
    tags:
      accept:
        - slurm
  general_pulsar_1:
    max_accepted_cores: 8
    max_accepted_mem: 32
    tags:
      accept:
        - general
      require:
        - pulsar
  general_pulsar_2:
    max_accepted_cores: 32
    max_accepted_mem: 128
    tags:
      accept:
        - general
      require:
        - pulsar
  highmem_pulsar_1:
    max_accepted_cores: 128
    max_accepted_mem: 4096
    tags:
      prefer:
        - highmem
      require:
        - pulsar
  highmem_pulsar_2:
    max_accepted_cores: 128
    max_accepted_mem: 4096
    tags:
      prefer:
        - highmem
        - highmem_pulsar_2
      require:
        - pulsar
  training_slurm:
    max_accepted_cores: 16
    max_accepted_mem: 64
    tags:
      require:
        - training
  training_pulsar:
    max_accepted_cores: 8
    max_accepted_mem: 32
    tags:
      require:
        - training
        - pulsar
