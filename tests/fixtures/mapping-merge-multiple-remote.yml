global:
  default_inherits: default
  context:
    test_var_remote: "remote var"
    test_var_override: "remote value"

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    params:
      custom_context_remote: "{test_var_remote}"
      custom_context_override: "{test_var_override}"
    rules:
      - if: input_size < 5
        fail: We don't run piddling datasets
  bwa:
    env:
      TEST_JOB_SLOTS: "{cores*2}"
    rules:
      - id: highmem_rule
        if: input_size > 40
        fail: a different kind of error
    scheduling:
      require:
        - pulsar
  hisat2:
    env:
      MORE_JOB_SLOTS: "{cores*2}"
    rules:
      - id: highmem_rule
        if: input_size > 40
        cores: 4
  hisat.*:
    env:
      MORE_JOB_SLOTS: "{cores*3}"
    rules:
      - id: highmem_rule
        if: input_size > 40
        cores: 5
        scheduling:
          require:
            - highmem
  remote_tool_inherit_test:
    cores: 2
    mem: 6
    gpus: 3
    env:
      REMOTE_MARKER: "remote"
    params:
      native_spec: "--mem {mem} --cores {cores}"
    scheduling:
      require:
        - pulsar
  remote_tool_deep:
    cores: 2
    mem: 6
    gpus: 3
    env:
      REMOTE_DEEP: "remote"
    params:
      native_spec: "--mem {mem} --cores {cores} --gpus {gpus}"
    scheduling:
      require:
        - pulsar
  remote_child_one:
    cores: 2
    mem: 5
    env:
      REMOTE_CHILD_ONE: "one"
    params:
      native_spec: "--mem {mem} --cores {cores}"
    scheduling:
      require:
        - pulsar
  remote_child_two:
    cores: 3
    mem: 7
    env:
      REMOTE_CHILD_TWO: "two"
    params:
      native_spec: "--mem {mem} --cores {cores}"
    scheduling:
      require:
        - pulsar
  toolshed.g2.bx.psu.edu/repos/iuc/disco/.*:
    cores: 8
    mem: 24
    env:
      DISCO_MAX_MEMORY: '{mem}'

destinations:
  another_k8s_environment:
    runner: k8s
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 2
    scheduling:
      prefer:
        - pulsar
        - highmem
