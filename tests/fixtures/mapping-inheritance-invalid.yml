global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: cores * 3
    gpus: 1
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores} --gpus {gpus}"
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules:
      - if: input_size < 5
        fail: We don't run piddling datasets
  bwa:
    gpus: 2
    scheduling:
      require:
        - pulsar
    rules:
      - if: input_size <= 10
        cores: 4
        mem: cores * 4
      - if: input_size > 10 and input_size < 20
        scheduling:
          require:
            - highmem
      - if: input_size >= 20
        fail: Too much data, shouldn't run
  trinity:
    inherits: bwa
    gpus: 3
  tophat:
    inherits: non_existent
    gpus: 4

destinations:
  local:
    cores: 4
    mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 5
    scheduling:
      prefer:
        - pulsar
