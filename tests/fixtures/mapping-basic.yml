global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules: []
  bwa:
    scheduling:
      require:
        - pulsar
  unschedulable_tool:
    scheduling:
      require:
        - non_existent
  invalidly_tagged_tool:
    scheduling:
      require:
        - general
      reject:
        - general
  regex_tool.*:
    scheduling:
      require:
        - pulsar
      reject:
        - general

destinations:
  local:
    dest_max_cores: 4
    dest_max_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    dest_max_cores: 16
    dest_max_mem: 64
    dest_max_gpus: 2
    scheduling:
      prefer:
        - pulsar
