global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: "helpers.get_tool_resource_field(tool, 'mem') or cores * 3"
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {int(mem)} --cores {int(cores)}{' --gpus ' + str(int(gpus)) if 'gpus' in locals() and gpus else ''}"
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules:
      - if: input_size < 5
        fail: We don't run piddling datasets
  bwa:
    gpus: 2
    scheduling:
      require:
        - pulsar
    rules:
      - if: input_size <= 10
        cores: 4
        mem: cores * 4
      - if: input_size >= 20
        fail: Too much data, shouldn't run
  trinity:
    inherits: bwa
    gpus: 3

destinations:
  default:
    runner: local
  local:
    runner: local
    max_accepted_cores: 4
    max_accepted_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    runner: k8s
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 5
    params:
      docker_extra: extra-args
    env:
      ABC: def
    scheduling:
      prefer:
        - pulsar
