global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    params:
      native_spec: "--mem {mem} --cores {cores}"
    rules: []
  bwa:
    scheduling:
      require:
        - pulsar
users:
  default:
    cores: 3
    mem: 4
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules: []
  .*@vortex.org:
    scheduling:
      require:
        - pulsar
  fairycake@vortex.org:
    cores: 1
    mem: 16
    env: {}
    scheduling:
      require:
        - pulsar
  arthur@vortex.org:
    scheduling:
      require:
        - earth
      reject:
        - pulsar
  improbable@vortex.org:
    scheduling:
      require:
        - pulsar
      reject:
        - pulsar

destinations:
  local:
    dest_max_cores: 4
    dest_max_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    dest_max_cores: 16
    dest_max_mem: 64
    dest_max_gpus: 2
    scheduling:
      prefer:
        - pulsar
