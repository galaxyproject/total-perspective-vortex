global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - offline
    rules: []

destinations:
  local:
    dest_max_cores: 4
    dest_max_mem: 16
    scheduling:
      reject:
        - offline
      prefer:
        - general
  k8s_environment:
    dest_max_cores: 16
    dest_max_mem: 64
    dest_max_gpus: 2
